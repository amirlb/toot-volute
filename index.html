<body>
    <div><pre class="column"></pre></div>
    <div id="content">
        <h1>Toot Volute Interpreter</h1>
        <textarea id="toot-input" autofocus></textarea>
        <div id="toot" class="hidden"></div>
        <div id="buttons">
            <button id="run">Run</button>
            <button id="debug">Debug</button>
            <button id="step" class="hidden">Step</button>
            <button id="fast" class="hidden">FF</button>
        </div>

    </div>

    <script src="intl-segmenter-polyfill.js"></script>
    <script src="ProgramView.js"></script>
